<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="color-scheme" content="dark light">
  
  <title>Library App Odin Projects</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <section class="heading-section">
      <div class="heading">
        <h1>Library </h1>
        <button class=" btn btn-add">Add Book</button>
      </div>
    </section>
    <section class="main-section">
    </section>
  </div>
  <section class="modal">
    <form>
      <label>Title</label><br>
      <input id="title" type="text" placeholder="title" required autocomplete="off"><br>
      <label>Author</label><br>
      <input id="author" type="text" placeholder="author" required autocomplete="off"><br>
      <label>Pages</label><br>
      <input id="pages" type="text" placeholder="number of pages" required autocomplete="off"><br>
      <br>
      <button class="btn-modal-add">Add Book</button>
    </form>
  </section>

  </body>
